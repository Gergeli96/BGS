<div class="sidebar d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
    <div class="d-flex justify-content-center align-items-center">
        <img routerLink="/" class="d-block cursor-pointer mx-auto mb-4" src="assets/bgs-transparent.png" alt="" height="57">
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/galeryupload" routerLinkActive="active">
                <i class="bi bi-file-earmark-arrow-up"></i>
                Galéria létrehozás
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/galeries" routerLinkActive="active">
                <i class="bi bi-images"></i>
                Galériák
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" routerLink="/admin/projects" routerLinkActive="active">
                <i class="bi bi-archive"></i>
                Projektek
            </a>
        </li>
    </ul>

    <button class="btn btn-success" routerLink="/admin/project/create">
        <i class="bi bi-plus-square"></i> Új projekt
    </button>

    <hr>
    <div class="dropdown">

        <div ngbDropdown class="d-inline-block">
            <a (click)="preventDefault($event)" ngbDropdownToggle id="userdropdown" class="d-flex align-items-center link-dark text-decoration-none">
                <i class="bi bi-person-fill"></i>
                <strong [title]="user?.username">{{user?.username}}</strong>
            </a>

            <ul ngbDropdownMenu aria-labelledby="userdropdown" class="text-small shadow">
                <!-- <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li> -->
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" (click)="signOut()">Kijelentkezés</a></li>
            </ul>
        </div>
    </div>   
</div>
