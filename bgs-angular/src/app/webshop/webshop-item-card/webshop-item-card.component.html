<div class="card mb-3">
    <div class="d-grid">
        <div class="col-md-4">
            <img [src]="element.files[0].fileid | driveImg" class="img-fluid rounded-start" alt="...">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{element.name}}</h5>
                <p class="card-text">{{element.description}}</p>
            </div>
        </div>
    </div>
</div>
