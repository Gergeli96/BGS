<app-modal [type]="type">
    <h4 header>Számla</h4>

    <div body>
        <bitform [controls]="controls"></bitform>
    </div>

    <div footer>
        <button class="btn btn-danger" (click)="close()">Mégse</button>
        <button class="btn {{type == types.warning ? 'btn-warning' : 'btn-success'}} ms-1" (click)="save()">Mentés</button>
    </div>
</app-modal>
