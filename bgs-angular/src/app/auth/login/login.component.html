<div class="login-container text-center">
    <div class="form form-signin">
        <img class="mb-4" src="assets/bgs-transparent.png" alt="" height="57"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Bejelentkezés</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="" [(ngModel)]="authData.email">
        <label for="inputPassword" class="sr-only">Jelszó</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required="" [(ngModel)]="authData.password">
        <!-- <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" (click)="login($event)">Bejelentkezés</button>
        <!-- <button class="btn btn-lg btn-danger btn-block" (click)="register($event)">Regisztráció</button> -->
    </div>
</div>
