<div class="file-input-container" (click)="onClick()">
    <i class="bi bi-cloud-upload-fill"></i>
</div>
<div class="file-list">
    <div *ngFor="let file of files" class="file">{{file.name}}</div>
</div>

<div hidden>
    <input #fileinput multiple type="file" (change)="onFileinputChange($event)">
</div>
