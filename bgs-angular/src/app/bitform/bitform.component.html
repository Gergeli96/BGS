<div class="form" keynavigator>
    <div class="bitform-element" *ngFor="let control of controls">
        <label class="form-label" [attr.required]="control.required ? 'true' : 'false'">{{control.label}}</label>
        <app-bitcontrol [control]="control"></app-bitcontrol>
    </div>

    <div class="d-flex justify-content-end" bitformfooter>
        <ng-content></ng-content>
    </div>
</div>
